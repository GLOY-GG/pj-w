<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login/Register</title>
</head>
<body>
  <div id="app"></div> <!-- Vue app จะถูกแทรกที่นี่ -->
  <script src="main.js"></script> <!-- เชื่อมไฟล์ Vue.js -->
</body>
</html>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form class="form">
                <label for="chk" aria-hidden="true">ADDMIN</label>
                <input class="input" type="email" name="email" placeholder="Email" required="">
                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                <button type="button" onclick="window.location.href='nextpage.html'">LOG IN</button> 
            </form>
        </div>

        <div class="register">
            <form class="form">
                <label for="chk" aria-hidden="true">REGISTER</label>
                <input class="input" type="text" name="txt" placeholder="Username" required="">
                <input class="input" type="email" name="email" placeholder="Email" required="">
                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                <button>REGISTER</button>
            </form>
        </div>
    </div>
</body>
</html>
